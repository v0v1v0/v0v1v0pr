<h2>Run Start Indices</h2>

<h3>Description</h3>

<p>Find the starting indices of runs in a vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">  rsi(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a vector of data.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a vector of indices indicating starting points for runs
</p>


<h3>Examples</h3>

<pre><code class="language-R">rsi(c(0,0,0,1,2,2,3,3,3,3,3,4))
</code></pre>
