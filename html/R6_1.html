<h2>Create a list from an R6 object</h2>

<h3>Description</h3>

<p>This returns a list of public members from the object. It simply calls
<code>as.list.environment</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">## S3 method for class 'R6'
as.list(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An R6 object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Other arguments, which will be ignored.</p>
</td>
</tr>
</table>
