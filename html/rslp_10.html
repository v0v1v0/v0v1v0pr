<h2>RSLP_</h2>

<h3>Description</h3>

<p>Apply the Stemming Algorithm for the Portuguese Language to a word.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rslp_(
  word,
  steprules = readRDS(system.file("steprules.rds", package = "rslp"))
)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>word</code></td>
<td>
<p>word to be stemmed.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>steprules</code></td>
<td>
<p>as obtained from the function extract_rules.</p>
</td>
</tr>
</table>
