<h2>Get Checklist</h2>

<h3>Description</h3>

<p>This function allows you to obtain a checklist for a card of interest.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_checklist(board_id, card_name)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>board_id</code></td>
<td>
<p>The ID of the board you want to browse.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>card_name</code></td>
<td>
<p>The name of the card you want to view</p>
</td>
</tr>
</table>
