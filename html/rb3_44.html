<h2>Show templates.</h2>

<h3>Description</h3>

<p><code>display_template</code> opens an <a href="https://shiny.rstudio.com/articles/gadgets.html">RStudio gadget</a> and
<a href="http://rstudio.github.io/rstudioaddins/">addin</a> that allows users
to view the available templates.
</p>


<h3>Usage</h3>

<pre><code class="language-R">show_templates()
</code></pre>


<h3>Value</h3>

<p>Addin has no return
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
show_templates()

## End(Not run)
</code></pre>
