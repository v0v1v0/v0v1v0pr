<h2>Is string empty</h2>

<h3>Description</h3>

<p>Return TRUE or FALSE after checking if a string is empty
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.empty(string)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>string</code></td>
<td>
<p>the string to be checked</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns TRUE or FALSE
</p>


<h3>Examples</h3>

<pre><code class="language-R">string &lt;- "r2resume"
string2 &lt;- NULL
is.empty(string)
is.empty(string2)
</code></pre>
