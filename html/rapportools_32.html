<h2>Range</h2>

<h3>Description</h3>

<p>Calculates difference between the largest and the smallest value in a vector. See <code>univar</code> for details.
</p>


<h3>Usage</h3>

<pre><code class="language-R">range(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>parameters to be passed to <code>univar</code> function</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a numeric value with calculated range
</p>
