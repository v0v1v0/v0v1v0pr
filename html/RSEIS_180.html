<h2>one plotting region</h2>

<h3>Description</h3>

<p>change from multiple R-screens to one
</p>


<h3>Usage</h3>

<pre><code class="language-R">one()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R">
par(mfrow=c(2,1))

plot(rnorm(10), rnorm(10) )

plot(rnorm(10), rnorm(10) )

one()
plot(rnorm(10), rnorm(10) )


</code></pre>
