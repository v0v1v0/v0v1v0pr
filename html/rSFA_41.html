<h2>Degree 2 Dimension Calculation</h2>

<h3>Description</h3>

<p>Compute the dimension of a vector expanded in the space of
polynomials of 2nd degree.
</p>


<h3>Usage</h3>

<pre><code class="language-R">xpDim(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Dimension of input vector</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Dimension of expanded vector
</p>


<h3>See Also</h3>

<p><code>sfa2</code> <code>sfaExpand</code>
</p>
