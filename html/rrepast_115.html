<h2>Plot of Sobol output</h2>

<h3>Description</h3>

<p>Generate plot for Sobol's GSA
</p>


<h3>Usage</h3>

<pre><code class="language-R">Plot.Sobol(obj, type, title = NULL)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>obj</code></td>
<td>
<p>An instance of Sobol Object <code>AoE.Sobol</code></p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>type</code></td>
<td>
<p>The chart type</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>title</code></td>
<td>
<p>Chart title, may be null</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The resulting ggplot2 plot object
</p>
