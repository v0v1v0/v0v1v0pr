<h2>Specific p-value formatting</h2>

<h3>Description</h3>

<p>If p &lt; 0.001 returns "&lt;0.001", if p &lt; 0.01 returns p to 3 decimal places
otherwise returns p to 2 decimal places
</p>


<h3>Usage</h3>

<pre><code class="language-R">formatp(pvalues)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>pvalues</code></td>
<td>
<p>a vector of p values</p>
</td>
</tr></table>
