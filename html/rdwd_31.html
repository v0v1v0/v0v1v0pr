<h2>global quiet option for rdwd</h2>

<h3>Description</h3>

<p>global quiet option. The default <code>rdwdquiet()</code> is <code>FALSE</code>.<br>
Just write the following in your code and all subsequent calls will be quiet:<br><code>options(rdwdquiet=TRUE)</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">rdwdquiet()
</code></pre>
