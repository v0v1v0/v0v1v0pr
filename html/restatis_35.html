<h2>gen_update_evas</h2>

<h3>Description</h3>

<p>Function to web scrape the EVAS numbers from the EVAS website and save them as a .rda file. Takes no parameters.
</p>


<h3>Usage</h3>

<pre><code class="language-R">gen_update_evas()
</code></pre>


<h3>Value</h3>

<p>An updated .rda file containing the latest EVAS numbers
</p>
