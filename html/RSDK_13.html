<h2>perm_vec()</h2>

<h3>Description</h3>

<p>This function permutes a given vector with a cyclic permutaion
</p>


<h3>Usage</h3>

<pre><code class="language-R">perm_vec(x, i)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>i</code></td>
<td>
<p>The length of the cyclic permutation</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A vector permuted cyclically by <code>x</code> values
</p>


<h3>Examples</h3>

<pre><code class="language-R">perm_vec(1:6,4)
perm_vec(27:50,15)
</code></pre>
