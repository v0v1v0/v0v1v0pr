<h2>Convert between multipliers of the same unit, e.g. mg to kg</h2>

<h3>Description</h3>

<p>Converts units of the same scale, e.g. mg to kg, or mL to L.
</p>


<h3>Usage</h3>

<pre><code class="language-R">adjust_scale(x, input, output)
</code></pre>
