<h2>Upsampling operator</h2>

<h3>Description</h3>

<p>Upsampling operator
</p>


<h3>Usage</h3>

<pre><code class="language-R">UpSampleN(x, s)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>1-d signal, of length n.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>s</code></td>
<td>
<p>upsampling scale, default = 2.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p><code>y</code> 1-d signal, of length s*n with zeros
interpolating alternate samples
y(s*i-1) = x(i), i=1,...,n
</p>
