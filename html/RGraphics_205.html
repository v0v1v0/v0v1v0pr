<h2>Split text into multiple lines</h2>

<h3>Description</h3>

<p>Splits a single string into multiple lines
(by inserting line breaks) so that the output will
fit within the current viewport.</p>


<h3>Usage</h3>

<pre><code class="language-R">splitString(text)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>text</code></td>
<td>
<p>The string to split.</p>
</td>
