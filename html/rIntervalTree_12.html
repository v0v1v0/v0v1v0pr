<h2>IntervalTree</h2>

<h3>Description</h3>

<p>A S4 class to represent interval tree.
</p>


<h3>Slots</h3>


<dl>
<dt><code>data</code></dt>
<dd>
<p>a dataframe providing the intervals to be stored in the interval tree. The columns are key, start and end of intervals</p>
</dd>
<dt><code>root</code></dt>
<dd>
<p>the root list of the interval tree built upon the data</p>
</dd>
