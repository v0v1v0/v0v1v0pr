<h2>Declare symbols</h2>

<h3>Description</h3>

<p>Declare symbols
</p>


<h3>Usage</h3>

<pre><code class="language-R">declare(..., .envir = parent.frame())
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Symbols to declare</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>.envir</code></td>
<td>
<p><code>environment</code> to store the symbols</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">declare(x,y=numeric(),z=integer())
</code></pre>
