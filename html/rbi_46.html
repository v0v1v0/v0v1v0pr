<h2>Check if a model is empty</h2>

<h3>Description</h3>

<p>Checks if a model is empty (i.e., has been initialised without any content)
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_empty(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a <code>bi_model</code> object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>TRUE or FALSE, depending on whether the model is empty
</p>


<h3>See Also</h3>

<p><code>bi_model</code>
</p>
