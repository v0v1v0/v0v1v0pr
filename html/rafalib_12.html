<h2>peek at the top of a text file</h2>

<h3>Description</h3>

<p>this returns a character vector which shows the top n lines of a file
</p>


<h3>Usage</h3>

<pre><code class="language-R">peek(x, n = 2)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a filename</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>the number of lines to return</p>
</td>
</tr>
</table>
<h3>Author(s)</h3>

<p>Michael I. Love
</p>
