<h2>Get a Track</h2>

<h3>Description</h3>

<p>Get Spotify catalog information for a single track identified by its unique Spotify ID.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getTrack(track_id, token)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>track_id</code></td>
<td>
<p>The Spotify ID for the track.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>token</code></td>
<td>
<p>An OAuth token created with <code>spotifyOAuth</code>.</p>
</td>
</tr>
</table>
</div>
