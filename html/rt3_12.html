<h2>Start a new game</h2>

<h3>Description</h3>

<p>This function starts a new game. It randomly assigns a
starting player and returns a new game state object.
</p>


<h3>Usage</h3>

<pre><code class="language-R">startGame()
</code></pre>


<h3>Value</h3>

<p>gameState A new gameState.
</p>


<h3>Examples</h3>

<pre><code class="language-R">gameState &lt;- startGame()
</code></pre>
