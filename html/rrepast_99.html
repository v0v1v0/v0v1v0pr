<h2>parallelize</h2>

<h3>Description</h3>

<p>Tells R/Repast to use multicore. Default 
is using just one core.
</p>


<h3>Usage</h3>

<pre><code class="language-R">parallelize(v = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>v</code></td>
<td>
<p>A Bollean value telling if use multiple cores. 
When null just returns the current setting</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Boolean with current state
</p>
