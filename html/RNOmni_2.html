<h2>Basic Input Checks</h2>

<h3>Description</h3>

<p>Stops evaluation if inputs are improperly formatted.
</p>


<h3>Usage</h3>

<pre><code class="language-R">BasicInputChecks(y, G, X)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>Numeric phenotype vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>G</code></td>
<td>
<p>Genotype matrix with observations as rows, SNPs as columns.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>X</code></td>
<td>
<p>Covariate matrix.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>None.
</p>
