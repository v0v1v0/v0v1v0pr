<h2>Translating Codons to Amino Acids</h2>

<h3>Description</h3>

<p>Translate a DNA 3-character codon to an amino acid (one
character)
</p>


<h3>Usage</h3>

<pre><code class="language-R">  codonToAAone(codon)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>codon</code></td>
<td>
<p>a DNA 3-character codon</p>
</td>
</tr></table>
<h3>See Also</h3>

<p><code>codonToAAthree</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">codonToAAone('AAA')
</code></pre>
