<h2>DeOut : Detect outlier observations.</h2>

<h3>Description</h3>

<p>Detect outlier observations from a vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">DeOut(daData, method)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>daData</code></td>
<td>
<p>A numerical vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>method</code></td>
<td>
<p>Choose from '3sigma','hampel' and 'boxplot'.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>indices of outlier observations.
</p>
