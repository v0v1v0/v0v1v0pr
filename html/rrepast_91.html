<h2>lcontains</h2>

<h3>Description</h3>

<p>Cheks if a list contains a name
</p>


<h3>Usage</h3>

<pre><code class="language-R">lcontains(l, n)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>l</code></td>
<td>
<p>The list object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>The item name</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Boolean TRUE if name is found on list
</p>
