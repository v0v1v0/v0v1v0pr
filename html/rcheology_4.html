<h2>Previous R versions with dates</h2>

<h3>Description</h3>

<p>A data frame with 2 variables:
</p>

<ul>
<li> <p><code>Rversion</code>: version of R as major.minor.patch
</p>
</li>
<li> <p><code>date</code>: date of release
</p>
</li>
</ul>
<h3>Details</h3>

<p>This goes back to 0.x releases. For 2.15.1-w, see
<a href="https://cran.r-project.org/src/base/R-2/README-2.15.1-w">here</a>.
</p>
