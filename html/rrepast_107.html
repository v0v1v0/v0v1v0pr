<h2>PB.isEnabled</h2>

<h3>Description</h3>

<p>Returns the global value indicating if progress bar
is enabled.
</p>


<h3>Usage</h3>

<pre><code class="language-R">PB.isEnabled()
</code></pre>


<h3>Value</h3>

<p>Boolean TRUE if progress bar must be shown
</p>
