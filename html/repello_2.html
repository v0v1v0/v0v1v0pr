<h2>Get Cards Information</h2>

<h3>Description</h3>

<p>This function allows you to obtain the cards and the date of most recent modification for the cards on a specified board.
</p>


<h3>Usage</h3>

<pre><code class="language-R">cards_info(board_id)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>board_id</code></td>
<td>
<p>The ID of the board you want to browse.</p>
</td>
</tr></table>
