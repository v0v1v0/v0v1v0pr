<h2>Tiles Servers URL</h2>

<h3>Description</h3>

<p>Take a tiles server name (as returned by <code>bmSource</code>) and return its url.
</p>


<h3>Usage</h3>

<pre><code class="language-R">bmServer(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a character string of the name of the server.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The url of the server.
</p>
