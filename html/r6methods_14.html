<h2>Source class</h2>

<h3>Description</h3>

<p>Sources R6 class from text, prepends namespace to 'R6Class' in order to not
require 'R6' to be loaded.
</p>


<h3>Usage</h3>

<pre><code class="language-R">source_class(txt)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>txt</code></td>
<td>
<p>Character, text containing class definition</p>
</td>
</tr></table>
