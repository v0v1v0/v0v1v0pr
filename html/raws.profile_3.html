<h2>AWS CLI version</h2>

<h3>Description</h3>

<p>This function provides the version of AWS CLI installed. A message
to use <code>aws_cli_install()</code> will be exhibit if the AWS CLI
was not found.
</p>


<h3>Usage</h3>

<pre><code class="language-R">aws_version()
</code></pre>
