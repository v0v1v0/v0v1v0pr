<h2>Beta data</h2>

<h3>Description</h3>

<p>Beta data
</p>


<h3>Usage</h3>

<pre><code class="language-R">ICRP_07.BET
</code></pre>


<h3>Format</h3>

<p>A <code>tibble</code> with 3 variables.
</p>

<p><code>RN</code>  Nuclide name, e.g. Tc-99m
</p>
<p><code>E_MeV</code>  Energy grid point (MeV)
</p>
<p><code>A</code> Number of beta particles per MeV per nuclear transformation at this energy

</p>
