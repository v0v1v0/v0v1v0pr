<h2>3-d Shepp-Logan phantom</h2>

<h3>Description</h3>

<p>A dataset containing a 3d head phantom that can be used
to test 3-d reconstruction algorithms.
Shepp-Logan phantom is well-known imitation of human cerebral.
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(SLphantom)
</code></pre>


<h3>Format</h3>

<p>A numeric array of size 64x64x64.</p>
