<h2>Retrieve your own account information.</h2>

<h3>Description</h3>

<p>Returns alias, email and language.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_me(api = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>api</code></td>
<td>
<p>Default <code>NULL</code>. Your private api key. If <code>api</code> is <code>NULL</code>,
the environment variable <code>Sys.getenv("typeform_api2")</code> is used.</p>
</td>
</tr></table>
