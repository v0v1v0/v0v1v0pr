<h2>Custom repmat Function</h2>

<h3>Description</h3>

<p>R version of the matlab function repmat, repeating a by m x n
</p>


<h3>Usage</h3>

<pre><code class="language-R">customRepmat(a, n, m)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>a</code></td>
<td>
<p>to be repeated</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>repeater parameter</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>m</code></td>
<td>
<p>repeater parameter</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Returns the repeated dataset
</p>
