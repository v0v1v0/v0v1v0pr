<h2>Get schemas</h2>

<h3>Description</h3>

<p>Returns a list of functions with arguments from API schemas. Elements are
named by schema names, each function returns a named list.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_schemas(api)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>api</code></td>
<td>
<p>Api object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A list of functions
</p>
