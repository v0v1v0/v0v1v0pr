<h2>Spearman correlation</h2>

<h3>Description</h3>

<p>This routine calculates the Spearman correlation
</p>


<h3>Usage</h3>

<pre><code class="language-R">corSpearman(data)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>the n by p raw data matrix</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a matrix with dimension p by p of spearman correlations
</p>


<h3>Examples</h3>

<pre><code class="language-R">corSpearman(matrix(rnorm(500),100,5)) 
</code></pre>
