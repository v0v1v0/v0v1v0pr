<h2>col.sum</h2>

<h3>Description</h3>

<p>Sum all columns but one (pset) of a data frame
</p>


<h3>Usage</h3>

<pre><code class="language-R">col.sum(d, skip = c())
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>d</code></td>
<td>
<p>The data frame</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>skip</code></td>
<td>
<p>The columns which should not be included in the sum</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The original data frame with a new column (sum) holding the sum
</p>


</div>
