<h2>8-bit ASCII table</h2>

<h3>Description</h3>

<p>ASCII is the 8-bit ASCII table with ASCII characters from 0-255.
</p>


<h3>Author(s)</h3>

<p>Henrik Bengtsson</p>


<h3>See Also</h3>

<p><code>charToInt</code>()
<code>intToChar</code>()
</p>


<h3>Examples</h3>

<pre><code class="language-R">  ch &lt;- ASCII[65+1];  # ch == "A"
</code></pre>
