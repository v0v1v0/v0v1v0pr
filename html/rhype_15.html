<h2>Get The Size Of A Hypergraph</h2>

<h3>Description</h3>

<p>The size of a hypergraph is the number of hyperedges it contains
</p>


<h3>Usage</h3>

<pre><code class="language-R">hype_size(hype)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>hype</code></td>
<td>
<p>A hypergraph object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A number representing the number of hyperedges in a hypergraph
</p>
