<h2>Athena Driver</h2>

<h3>Description</h3>

<p>Driver for an Athena Boto3 connection.
</p>


<h3>Usage</h3>

<pre><code class="language-R">athena()
</code></pre>


<h3>Value</h3>

<p><code>athena()</code> returns a s4 class. This class is used active Athena method for <code>dbConnect</code>
</p>


<h3>See Also</h3>

<p><code>dbConnect</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">RAthena::athena()
</code></pre>
