<h2>Register a file resource getter</h2>

<h3>Description</h3>

<p>Maintain an list of <code>FileResourceGetter</code>s that will be called when a new
file resource getter is to be found.
</p>


<h3>Usage</h3>

<pre><code class="language-R">registerFileResourceGetter(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>The file resource getter object to register.</p>
</td>
</tr></table>
