<h2>Get All Terminal Ids</h2>

<h3>Description</h3>

<p>Return a character vector containing all the current terminal identifiers.
</p>


<h3>Usage</h3>

<pre><code class="language-R">terminalList()
</code></pre>


<h3>Value</h3>

<p>The terminal identifiers as a character vector.
</p>


<h3>Note</h3>

<p>The <code>terminalList</code> function was added in version 1.1.350 of
RStudio.
</p>
