<h2>Calculate size of a blob object</h2>

<h3>Description</h3>

<p>Returns either the area (for 2D blobs) or volume (for 3D blobs)
</p>


<h3>Usage</h3>

<pre><code class="language-R">blobsize(blob)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>blob</code></td>
<td>
<p>The blob object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A numeric vector
</p>

<code>blob()</code>
