<h2>Get Vertex Names</h2>

<h3>Description</h3>

<p>Takes a hypergraph object and returns the names of its vertices.
</p>


<h3>Usage</h3>

<pre><code class="language-R">vertex_names(hype)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>hype</code></td>
<td>
<p>A hypergraph object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A vector of strings of vertex names
</p>


<h3>Examples</h3>

<pre><code class="language-R">h &lt;- example_hype()
vertex_names(h)
</code></pre>
