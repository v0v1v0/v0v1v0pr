</p>


<h3>Usage</h3>

<pre><code class="language-R">dBu(K, p)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>K</code></td>
<td>
<p>number of clones being analyzed.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>p</code></td>

</td>
</tr>
</table>
<h3>Value</h3>

<p>the p-dimensional gradient of u.
