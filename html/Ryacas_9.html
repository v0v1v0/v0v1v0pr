<h2>Matrix Determinant</h2>

<h3>Description</h3>

<p>From <code>base::det()</code>.
</p>

<pre><code class="language-R">det(x, ...)
</code></pre>

</tr>
<tr style="vertical-align: top;">

<td>

<pre><code class="language-R">(x &lt;- matrix(1:4, ncol = 2))
