<h2>Pretty print yacas strings</h2>

<h3>Description</h3>

<p>Pretty print yacas strings
</p>


<h3>Usage</h3>

<pre><code class="language-R">y_print(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>yacas string, e.g. a matrix</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">A &lt;- diag(4)
Ayac &lt;- as_y(A)
y_print(Ayac)

B &lt;- A
B[2, 2] &lt;- "-t"
Byac &lt;- as_y(B)
Byac
y_print(Byac)

</code></pre>
