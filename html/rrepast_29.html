<h2>df2matrix</h2>

<h3>Description</h3>

<p>This function converts data frames to matrix data type.
</p>


<h3>Usage</h3>

<pre><code class="language-R">df2matrix(d, n = c())
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>d</code></td>
<td>
<p>The data frame</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>The column names to be converted. Null for all data frame columns</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The data frame converted to a matrix
</p>
