<h2>Reads files from the Li-Cor 6800</h2>

<h3>Description</h3>

<p><code>read_6800</code> Reads Li-Cor 6800 files, which are delimited by spaces and tabs.
</p>


<h3>Usage</h3>

<pre><code class="language-R">read_6800(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A Li-Cor 6800 data file name of the form: "mydata".</p>
</td>
</tr></table>
<h3>Value</h3>

<p>read_6800 imports a Li-Cor 6800 file as a data frame
</p>
