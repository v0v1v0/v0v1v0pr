<h2>Transpose</h2>

<h3>Description</h3>

<p>Transpose a Raster* object
</p>


<h3>Usage</h3>

<pre><code class="language-R">t(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a Raster* object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>RasterLayer or RasterBrick
</p>


<h3>See Also</h3>

<p> transpose: <code>flip, rotate</code> </p>


<h3>Examples</h3>

<pre><code class="language-R">r &lt;- raster(nrow=18, ncol=36)
values(r) &lt;- 1:ncell(r)
rt &lt;- t(r)
</code></pre>
