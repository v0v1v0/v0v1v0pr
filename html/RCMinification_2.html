<h2>BC Fire Area</h2>

<h3>Description</h3>

<p>The <code>BCfireArea</code> time series object consists of 13 observations on annual area burnt in the province of BC.
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(BCfireArea)</code></pre>


<h3>Format</h3>

<p>A time series object
</p>


<h3>Examples</h3>

<pre><code class="language-R">  ts.plot(BCfireArea)
</code></pre>
