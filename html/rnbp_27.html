</p>


<h3>Usage</h3>

<pre><code class="language-R">is_integer(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>object to be tested.</p>
</td>
</tr></table>
<h3>Value</h3>
