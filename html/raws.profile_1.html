<h2>Install AWS CLI</h2>

<h3>Description</h3>

<p>This function download and install the AWS CLI for windows, linux or
mac. For Linux and Mac is necessary Python 2.6.5 or greater.
You can also install the CLI manually,
see <a href="https://aws.amazon.com/cli/">https://aws.amazon.com/cli/</a>
</p>


<h3>Usage</h3>

<pre><code class="language-R">aws_cli_install()
</code></pre>
