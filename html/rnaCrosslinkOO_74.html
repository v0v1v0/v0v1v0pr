<h2>rnaSize</h2>

<h3>Description</h3>

<p>Extract the size of the RNA for the instance
</p>


<h3>Usage</h3>

<pre><code class="language-R">rnaSize(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A rnaCrosslinkDataSet object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A numeric - the size of the RNA (nucleotides)
</p>


<h3>Examples</h3>

<pre><code class="language-R">cds = makeExamplernaCrosslinkDataSet()

rnaSize(cds)
</code></pre>
