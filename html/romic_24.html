<h2>Get Design Table</h2>

<h3>Description</h3>

<p>Get a tabular summary of all variables.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_design_tbl(tomic)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>tomic</code></td>
<td>
<p>Either a <code>tidy_omic</code> or <code>triple_omic</code> object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a tibble reflecting the <code>tomic</code> object's design.
</p>


<h3>Examples</h3>

<pre><code class="language-R">get_design_tbl(brauer_2008_triple)
</code></pre>
