<h2>
Groceries
</h2>

<h3>Description</h3>

<p>Prices of a sample of grocery items at Target or Walmart.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Groceries</code></pre>


<h3>Format</h3>

<p>A data frame with 30 observations on the following 4 variables.
</p>

<dl>
<dt><code>Product</code></dt>
<dd>
<p>Grocery item</p>
</dd>
<dt><code>Size</code></dt>
<dd>
<p>Package size</p>
</dd>
<dt><code>Target</code></dt>
<dd>
<p>Price at Target</p>
</dd>
<dt><code>Walmart</code></dt>
<dd>
<p>Price at Walmart</p>
</dd>
</dl>
