<h2>
Draw horizontal lines 
</h2>

<h3>Description</h3>

<p>Adds  horizontal lines in the plot region. 
</p>


<h3>Usage</h3>

<pre><code class="language-R">yline(y, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>

<p>Values on y axis specifying location of vertical lines. 
</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>

<p>Any ploting options for abline. 
</p>
</td>
</tr>
</table>
<h3>See Also</h3>

<p>xline, abline 
</p>


<h3>Examples</h3>

<pre><code class="language-R">plot( 1:10)
yline( 4.0, col=3)
</code></pre>
