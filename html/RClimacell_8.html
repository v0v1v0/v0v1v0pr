<h2>Weather Dictionary</h2>

<h3>Description</h3>

<p>this is a helper function that returns the weather code tibble containing the weather codes (which are returned by Climacell API) and their appropriate description.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dict_weathercode()
</code></pre>


<h3>Value</h3>

<p>a tibble
</p>
