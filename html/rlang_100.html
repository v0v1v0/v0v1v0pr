<h2>How many arguments are currently forwarded in dots?</h2>

<h3>Description</h3>

<p>This returns the number of arguments currently forwarded in <code>...</code>
as an integer.
</p>


<h3>Usage</h3>

<pre><code class="language-R">dots_n(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Forwarded arguments.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">fn &lt;- function(...) dots_n(..., baz)
fn(foo, bar)
</code></pre>
