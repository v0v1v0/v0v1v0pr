<h2>smart boxplot</h2>

<h3>Description</h3>

<p>draws points or boxes depending on sample size
</p>


<h3>Usage</h3>

<pre><code class="language-R">sboxplot(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a named list of numeric vectors</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>further arguments passed on to <code>boxplot</code></p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">sboxplot(list(a=rnorm(15),b=rnorm(75),c=rnorm(10000)))
</code></pre>
