<h2>
Suspend the R console 
</h2>

<h3>Description</h3>

<p>Calls Sys.sleep in a never-ending while loop to mimic suspension of the R console.
</p>


<h3>Usage</h3>

<pre><code class="language-R">suspend_console()
</code></pre>


<h3>Value</h3>

<p>No value is ever returned.
</p>

<p><code>Rook</code>.
