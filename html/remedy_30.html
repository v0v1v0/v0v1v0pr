<h2>Mover</h2>

<h3>Description</h3>

<p>Copy a selected text or the current line to the right
</p>


<h3>Usage</h3>

<pre><code class="language-R">rightr()
</code></pre>


<h3>Value</h3>

<p>a clone of the line
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
remedy_example( 
    c( "I like to move it "), 
    rightr
    )

## End(Not run)

</code></pre>
