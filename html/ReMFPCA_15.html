<h2>Check if an object is of class 'mvmfd'</h2>

<h3>Description</h3>

<p>Check if an object is of class 'mvmfd'
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.mvmfd(fdobj)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>fdobj</code></td>
<td>
<p>The object to check.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>TRUE if the object is of class 'mvmfd', FALSE otherwise.
</p>
