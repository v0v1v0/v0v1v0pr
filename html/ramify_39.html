<h2>Trace of a Matrix</h2>

<h3>Description</h3>

<p>Sum of diagonal elements of a matrix.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tr(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A matrix.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The sum of the diagonal elements of <code>x</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">tr(ones(5, 10))
x &lt;- replicate(1000, tr(rand(25, 25)))
hist(x)
</code></pre>
