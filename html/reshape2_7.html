<h2>Guess name of value column</h2>

<h3>Description</h3>

<p>Strategy:
</p>

<ol>
<li>
<p> Is value or (all) column present? If so, use that
</p>
</li>
<li>
<p> Otherwise, guess that last column is the value column
</p>
</li>
</ol>
<h3>Usage</h3>

<pre><code class="language-R">guess_value(df)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>df</code></td>
<td>
<p>data frame to guess value column from</p>
</td>
</tr></table>
