<h2>American population data</h2>

<h3>Description</h3>

<p>The data set <code>us.pop</code> contains the United States population for the
</p>
<p>years 1900-1999.
</p>


<h3>Format</h3>

<p>A data frame with 100 observations on the following 2 variables.
</p>

<dl>
<dt>year</dt>
<dd>
<p>: 2 digit year</p>
</dd>
<dt>pop</dt>
<dd>
<p>: population (in millions)</p>
</dd>
</dl>
</div>
