<h2>Check if table exists</h2>

<h3>Description</h3>

<p>Check if table exists in the data registry
</p>


<h3>Usage</h3>

<pre><code class="language-R">check_table_exists(table)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>table</code></td>
<td>
<p>a <code>string</code> specifying the name of the table</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns <code>TRUE</code> if a table exists, <code>FALSE</code> if it doesn't
</p>
