<h2>Clear RUT</h2>

<h3>Description</h3>

<p>Removes any character that is not a number, K, k, dot or hyphen
</p>


<h3>Usage</h3>

<pre><code class="language-R">clear_rut(rut)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>rut</code></td>
<td>
<p>Character string</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Returns a character string without said characters
</p>


<h3>Examples</h3>

<pre><code class="language-R">clear_rut('12m345.678-9=')
</code></pre>
