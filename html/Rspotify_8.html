<h2>Get Related artists</h2>

<h3>Description</h3>

<p>function to get the related artists of an Artist
</p>


<h3>Usage</h3>

<pre><code class="language-R">getRelated(artist_name, token)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>artist_name</code></td>
<td>
<p>Name of the artist (can use name or Spotify ID of the artist)</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>token</code></td>
<td>
<p>An OAuth token created with <code>spotifyOAuth</code>.</p>
</td>
</tr>
</table>
