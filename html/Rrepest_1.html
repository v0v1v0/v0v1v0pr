<h2>PISA 2018 Student questionnaire Database</h2>

<h3>Description</h3>

<p>This dataset is a subset of the PISA 2018 database produced by the OECD for the countries of France, Italy, and Mexico.
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(df_pisa18)
</code></pre>


<h3>Format</h3>

<p>A data frame with 1269 rows and 1120 variables
</p>
