<h2>findme</h2>

<h3>Description</h3>

<p>Returns metadata associated with the calculated hash of a target file.
When multiple entries exist in the data registry all are returned.
</p>


<h3>Usage</h3>

<pre><code class="language-R">findme(file, endpoint)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>file</code></td>
<td>
<p>file path</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>endpoint</code></td>
<td>
<p>endpoint</p>
</td>
</tr>
</table>
