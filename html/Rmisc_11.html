<h2>Standard Error</h2>

<h3>Description</h3>

<p>Calculates the standard error interval of a vector of data
</p>


<h3>Usage</h3>

<pre><code class="language-R">  STDERR(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a vector of data.</p>
</td>
</tr></table>
<h3>Value</h3>

<table>
<tr style="vertical-align: top;">
<td><code>upper</code></td>
<td>
<p>Upper bound of interval.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>mean</code></td>
<td>
<p>Mean of data.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>lower</code></td>
<td>
<p>Lower bound of interval.</p>
</td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">STDERR(rnorm(100))
</code></pre>
