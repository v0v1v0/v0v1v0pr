<h2>split it</h2>

<h3>Description</h3>

<p>Creates an list of indexes for each unique entry of <code>x</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">splitit(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a vector</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">x &lt;- c("a","a","b","a","b","c","b","b")
splitit(x)
</code></pre>
