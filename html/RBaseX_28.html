<h2>SetSuccess</h2>

<h3>Description</h3>

<p>Assign a new value to session$Success
</p>


<h3>Usage</h3>

<pre><code class="language-R">SetSuccess(session, success)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>session</code></td>
<td>
<p>BasexClient instance-ID</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>success</code></td>
<td>
<p>Success-indicator for the last operation on the socket</p>
</td>
</tr>
</table>

<pre><code class="language-R">## Not run:
