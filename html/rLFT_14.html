<h2>Creates a list of features that have been skipped over</h2>

<h3>Description</h3>

<p>Takes in a vector and pushes the feature ID into the vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">skipFeatureList(x, i)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A NumericVector to hold all the skipped features</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>i</code></td>
<td>
<p>ID of the skipped feature</p>
</td>
</tr>
</table>
