<h2>(Internal) Find hit and run crashes</h2>

<h3>Description</h3>

for various cases, such as distracted or drowsy drivers.
</p>


<h3>Usage</h3>

<pre><code class="language-R">hit_and_run(df)
</code></pre>

<table><tr style="vertical-align: top;">
