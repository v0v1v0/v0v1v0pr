<h2>Hann window function</h2>

<h3>Description</h3>

<p>Calculate
</p>
<p style="text-align: center;"><code class="reqn">\frac{1 - \cos(2 * \pi * x)}{2}.</code>
</p>



<h3>Usage</h3>

<pre><code class="language-R">.hann_window(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A real number in [0, 1].</p>
