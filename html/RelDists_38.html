<h2>Electronic equipment data</h2>

<h3>Description</h3>

<p>Time to failure in hours of 18 units of the same electronic device.
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(equipment)
</code></pre>


<h3>Format</h3>

<p>A vector with 18 observations.
</p>


<h3>Examples</h3>

<pre><code class="language-R">data(equipment)
hist(equipment, main="", xlab="Time (h)")
</code></pre>
