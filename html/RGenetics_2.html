<h2>Translating Codons to Amino Acids</h2>

<h3>Description</h3>

<p>Translate a RNA 3-character codon to an amino acid (one
character)
</p>


<h3>Usage</h3>

<pre><code class="language-R">  codonToAAoneRNA(codon)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>codon</code></td>
<td>
<p>a RNA 3-character codon</p>
</td>
</tr></table>
<h3>See Also</h3>

<p><code>codonToAAthreeRNA</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">codonToAAoneRNA('AAA')
</code></pre>
