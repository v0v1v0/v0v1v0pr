<h2>API discovery</h2>

<h3>Description</h3>

<p>Retrieve discovery information about the mounted endpoint.
</p>


<h3>Usage</h3>

<pre><code class="language-R">o311_discovery()
</code></pre>


<h3>Value</h3>

<p>A list containing details on the given open311 API.
</p>


<h3>Examples</h3>

<pre><code class="language-R">o311_api("zurich")

if (o311_ok()) {
  o311_discovery()
}

</code></pre>
