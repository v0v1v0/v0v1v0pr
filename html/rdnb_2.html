<h2>View changes notes.</h2>

<h3>Description</h3>

<p><code>changes</code> brings up the NEWS file of the package.
</p>


<h3>Usage</h3>

<pre><code class="language-R">changes(pkg = "rdnb")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>pkg</code></td>
<td>
<p>Set to the default "rdnb". Other packages make no sense.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
changes()

## End(Not run)
</code></pre>
