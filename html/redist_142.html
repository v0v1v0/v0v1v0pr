<h2>Helper function to truncate importance weights</h2>

<h3>Description</h3>

<p>Defined as <code>pmin(x, quantile(x, 1 - length(x)^(-0.5)))</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">redist_quantile_trunc(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>the weights</p>
</td>
</tr></table>
<h3>Value</h3>

<p>numeric vector
</p>


<h3>Examples</h3>

<pre><code class="language-R">redist_quantile_trunc(c(1, 2, 3, 4))

</code></pre>
