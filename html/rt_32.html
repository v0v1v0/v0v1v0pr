<h2>Get the user agent for the package.</h2>

<h3>Description</h3>

<p>This is used by <code>rt_GET</code> and <code>rt_POST</code> to provide
HTTP requests with an appropriate user agent.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rt_user_agent()
</code></pre>


<h3>Value</h3>

<p>(character) The user agent string for the package
</p>
