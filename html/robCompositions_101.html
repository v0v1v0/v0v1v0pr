<h2>Normalize a vector to length 1</h2>

<h3>Description</h3>

<p>Scales a vector to a unit vector.
</p>


<h3>Usage</h3>

<pre><code class="language-R">norm1(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a numeric vector</p>
</td>
</tr></table>
<h3>Author(s)</h3>

<p>Matthias Templ
</p>


<h3>Examples</h3>

<pre><code class="language-R">
data(expenditures)
i &lt;- 1
D &lt;- 6
vec &lt;- c(rep(-1/i, i), 1, rep(0, (D-i-1)))

norm1(vec)
