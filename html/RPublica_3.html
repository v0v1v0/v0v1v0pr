<h2>Retrieve filing</h2>

<h3>Description</h3>

<p>Retrieve a specific filing, by ID</p>


<h3>Usage</h3>

<pre><code class="language-R">filing(id, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>id</code></td>
<td>
<p>A character string containing a filing identification number.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Arguments passed to <code>GET</code>.</p>
</td>
</tr>
</table>
