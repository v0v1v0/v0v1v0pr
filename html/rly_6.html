<h2>Null logger is used when no output should be generated.</h2>

<h3>Description</h3>

<p>Does nothing.
</p>


<h3>Usage</h3>

<pre><code class="language-R">NullLogger
</code></pre>


<h3>Format</h3>

<p>A <code>R6Class</code> object</p>


<h3>Examples</h3>

<pre><code class="language-R">debuglog &lt;- NullLogger$new()
debuglog$info('This will not print')
</code></pre>
