<h2>Initialization proxy settings</h2>

<h3>Description</h3>

<p>When user use it in the first time or reset proxy, this will run and store setting in home directory.
</p>


<h3>Usage</h3>

<pre><code class="language-R">init_proxy()
</code></pre>


<h3>Value</h3>

<p>a file in home directory
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
init_proxy()

## End(Not run)
</code></pre>
