<h2>Checks if an object is of <code>failure</code> class</h2>

<h3>Description</h3>

<p>Checks if an object is of <code>failure</code> class
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_failure(obj)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>obj</code></td>
<td>
<p>object to check</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> if object is of <code>failure</code> class,
<code>FALSE</code> otherwise
</p>


<h3>Examples</h3>

<pre><code class="language-R">is_failure(success())
is_failure(failure())
</code></pre>
