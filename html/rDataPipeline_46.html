<h2>Get tables from registry</h2>

<h3>Description</h3>

<p>Use api endpoint to produce a list of tables
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_tables(endpoint = "http://127.0.0.1:8000/api/")
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>endpoint</code></td>
<td>
<p>a <code>string</code> specifying the registry endpoint</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a character vector of tables
</p>
