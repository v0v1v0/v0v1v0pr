<h2>Plot KDV</h2>

<h3>Description</h3>

<p>Plot KDV
</p>


<h3>Usage</h3>

<pre><code class="language-R">plotKDV(data)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>result of kdv</p>
</td>
</tr></table>
<h3>Value</h3>

<p>No return value, called to plot KDV heatmap
</p>


<h3>Examples</h3>

<pre><code class="language-R">
data(hk)
