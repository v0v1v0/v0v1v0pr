<h2>Capitalise String</h2>

<h3>Description</h3>

<p>Capitalises strings in provided character vector
</p>


<h3>Usage</h3>

<pre><code class="language-R">capitalise(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a character vector to capitalise</p>
</td>
</tr></table>
<h3>Value</h3>

<p>character vector with capitalised string elements
</p>


<h3>Examples</h3>

<pre><code class="language-R">capitalise(c("foo", "bar")) # [1] "Foo" "Bar"
</code></pre>
