<h2>Multivariate relative error</h2>

<h3>Description</h3>

<p>Compute the multivariate relative error between two vectors.
</p>


<h3>Usage</h3>

<pre><code class="language-R">relErr(x, y)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a vector.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>a vector.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>the multivariate relative error between x and y.
</p>
