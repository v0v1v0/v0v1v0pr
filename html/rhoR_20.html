<h2>Calculate kappa (contingency Table)</h2>

<h3>Description</h3>

<p>This function calculates Cohen's kappa on a <code>contingencyTable</code>. Called by <code>kappa</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">kappaCT(ct)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>ct</code></td>
<td>
<p>A <code>contingencyTable</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p>The kappa of the <code>contingencyTable</code>
</p>


<h3>See Also</h3>

<p><code>kappa</code> and <code>kappaSet</code>
</p>
