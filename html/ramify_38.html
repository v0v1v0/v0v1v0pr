<h2>Dimensions of a Matrix/Array</h2>

<h3>Description</h3>

<p>Retrieve the dimensions of a matrix or array.
</p>


<h3>Usage</h3>

<pre><code class="language-R">size(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A matrix, array, or data frame.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>The dimensions of the object.
</p>


<h3>See Also</h3>

<p><code>dim</code>.
</p>


<h3>Examples</h3>

<pre><code class="language-R">m &lt;- mat("1, 3, 5; 7, 9, 11")
size(m)
</code></pre>
