<h2>Check if an object is a valid <code>rtable</code>
</h2>

<h3>Description</h3>

<p>Check if an object is a valid <code>rtable</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_rtable(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>(<code>ANY</code>)<br> an object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>TRUE</code> if <code>x</code> is a formal <code>TableTree</code> object, <code>FALSE</code> otherwise.
</p>


<h3>Examples</h3>

<pre><code class="language-R">is_rtable(build_table(basic_table(), iris))

</code></pre>
