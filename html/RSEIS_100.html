<h2>Get Month Day</h2>

<h3>Description</h3>

<p>Get month day from julian day and year
</p>


<h3>Usage</h3>

<pre><code class="language-R">getmoday(jul, iyear)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>jul</code></td>
<td>
<p>julian day</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>iyear</code></td>
<td>
<p>Year</p>
</td>
</tr>
</table>
<h3>Value</h3>

<table>
<tr style="vertical-align: top;">
<td><code>mo</code></td>
<td>
<p>Month</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code> dom</code></td>
<td>
<p>day of month</p>
</td>
</tr>
</table>
<h3>Author(s)</h3>

<p>Jonathan M. Lees&lt;jonathan.lees.edu&gt;</p>


<h3>Examples</h3>

<pre><code class="language-R">getmoday(234, 2005)
</code></pre>
