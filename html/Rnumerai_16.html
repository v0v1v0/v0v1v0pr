<h2>Sets the Numerai API key</h2>

<h3>Description</h3>

<p>Sets the Numerai API key
</p>


<h3>Usage</h3>

<pre><code class="language-R">set_api_key(key)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>key</code></td>
<td>
<p>The Numerai API key</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A boolean TRUE if the key was successfully set
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
set_api_key("abcdefghijklmnop")

## End(Not run)
</code></pre>
