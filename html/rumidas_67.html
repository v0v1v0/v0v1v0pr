<h2>VIX daily data</h2>

<h3>Description</h3>

<p>Daily data on VIX collected from Yahoo Finance site. The VIX data
have been de-annualized and multiplied by <code class="reqn">100^{-1}</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(vix)
</code></pre>


<h3>Format</h3>

<p>An object of class <code>"xts"</code>.
</p>


<h3>Source</h3>

<p><a href="https://finance.yahoo.com/">Yahoo Finance</a>
</p>


<h3>Examples</h3>

<pre><code class="language-R">head(vix)
summary(vix)
plot(vix)
</code></pre>
