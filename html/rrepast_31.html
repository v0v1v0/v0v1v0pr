<h3>Description</h3>

<p>Round all numeric columns of a data frame
</p>


<h3>Usage</h3>

<pre><code class="language-R">dfround(d, p)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>d</code></td>
<td>
<p>The data frame</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>p</code></td>
<td>
<p>The number of decimal digits to be keept</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A data frame with rounded columns
