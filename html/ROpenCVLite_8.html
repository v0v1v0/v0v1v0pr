<h2>OpenCV Version</h2>

<h3>Description</h3>

<p>This function determines the version of OpenCV installed within
R.
</p>


<h3>Usage</h3>

<pre><code class="language-R">opencvVersion()
</code></pre>


<h3>Value</h3>

<p>A character string.
</p>


<h3>Author(s)</h3>

<p>Simon Garnier, <a href="mailto:garnier@njit.edu">garnier@njit.edu</a>
</p>


<h3>Examples</h3>

<pre><code class="language-R">if (isOpenCVInstalled()) {
  opencvVersion()
}

</code></pre>
