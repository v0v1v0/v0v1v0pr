<h2>Set Stata binary path</h2>

<h3>Description</h3>

<p>Set Stata binary (among found alternatives) path. These settings are
lost when R is closed, therefore you should consider adding a
<code>options("RStata.StataPath")</code> line in your <code>.Rprofile</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">chooseStataBin()
</code></pre>
