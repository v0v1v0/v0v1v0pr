<h2>Arrange or Reorder Rows of a Data Frame by Columns</h2>

<h3>Description</h3>

<p>This function sorts a data frame based on the provided columns.
</p>


<h3>Usage</h3>

<pre><code class="language-R">arrange_base(data, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>data</code></td>
<td>
<p>A data frame.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>Column names to determine the sort order.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A sorted data frame.
</p>
