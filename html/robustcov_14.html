<h2>Multivariate t distribution</h2>

<h3>Description</h3>

<p>This routine samples multivarate t distribution
</p>


<h3>Usage</h3>

<pre><code class="language-R">rmvt(n, Omega, nu)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>sample size</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>Omega</code></td>
<td>
<p>**precision** matrix of dimension p by p</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>nu</code></td>
<td>
<p>degree of freedom</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>a matrix with dimension n by p, each row is a sample
</p>
