<h2>File an RStudio Bug Report</h2>

<h3>Description</h3>

<p>A utility function to assist with the filing of an RStudio bug report. This
function will pre-populate a template with information useful in
understanding your reported bug.
</p>


<h3>Usage</h3>

<pre><code class="language-R">bugReport()
</code></pre>
