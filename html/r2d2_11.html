<h2>U-Shaped Cloud</h2>

<h3>Description</h3>

<p>Bivariate scatter shaped like an open circle, for testing spatial
algorithms.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Ushape</code></pre>


<h3>Format</h3>

<p>Matrix containing 1000 rows and 2 columns:
</p>

<table>
<tr>
<td style="text-align: left;">
    <code>x</code>
</td>
<td style="text-align: left;"> x coordinates.</td>
</tr>
<tr>
<td style="text-align: left;">
    <code>y</code>
</td>
<td style="text-align: left;"> y coordinates.
  </td>
</tr>
</table>
<h3>Examples</h3>

<pre><code class="language-R">freq2d(Ushape)
conf2d(Ushape)
</code></pre>
