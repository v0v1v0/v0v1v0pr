<h2>Get Theme List</h2>

<h3>Description</h3>

<p>Retrieves a list of the names of all the editor themes installed for
RStudio.
</p>


<h3>Usage</h3>

<pre><code class="language-R">getThemes()
</code></pre>


<h3>Note</h3>

<p>The <code>getThemes</code> function was introduced in RStudio 1.2.879.
</p>
