<h2>Use OR search in tquery</h2>

<h3>Description</h3>

<p>Use OR search in tquery
</p>


<h3>Usage</h3>

<pre><code class="language-R">OR(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>name-value pairs for look-up terms. see ?query.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A list, to be used as input to tquery
</p>


<h3>Examples</h3>

<pre><code class="language-R">tquery(OR(lemma = 'walk', POS='Noun'))
</code></pre>
