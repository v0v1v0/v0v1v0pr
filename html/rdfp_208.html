<h2>Check that token appears to be legitimate</h2>

<h3>Description</h3>

<p>This unexported function exists to catch tokens that are technically valid,
i.e. 'inherits(token, "Token2.0")' is TRUE, but that have dysfunctional
credentials.
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_legit_token(x, verbose = FALSE)
</code></pre>
