<h2>Remove a custom theme from RStudio.</h2>

<h3>Description</h3>

<p>Remove a custom theme from RStudio.
</p>


<h3>Usage</h3>

<pre><code class="language-R">removeTheme(name)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>name</code></td>
<td>
<p>The unique name of the theme to remove.</p>
</td>
</tr></table>
<h3>Note</h3>

<p>The <code>removeTheme</code> function was introduced in RStudio 1.2.879.
</p>
