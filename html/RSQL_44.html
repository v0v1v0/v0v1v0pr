<h2>Stuff quote symbol from text</h2>

<h3>Description</h3>

<p>Stuff quote symbol from text
</p>


<h3>Usage</h3>

<pre><code class="language-R">stuff_quote(unquoted.text, quote = "'")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>unquoted.text</code></td>
<td>
<p>The unquoted string to stuff quotes from.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>quote</code></td>
<td>
<p>The quoting symbol. Default is '</p>
</td>
</tr>
</table>
