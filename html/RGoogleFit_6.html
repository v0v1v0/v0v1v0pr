<h2>GetFitOauth2Token</h2>

<h3>Description</h3>

<p>Retrieves or refreshes an OAuth2 token. Two options must be set:
</p>

<ul>
<li> <p><code>RGoogleFit.client_id</code>
</p>
</li>
<li> <p><code>RGoogleFit.client_secret</code>
</p>
</li>
</ul>
<h3>Usage</h3>

<pre><code class="language-R">GetFitOauth2Token()
</code></pre>
