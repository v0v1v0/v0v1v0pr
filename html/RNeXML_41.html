<h2>Compact list then lapply</h2>

<h3>Description</h3>

<p>Compacts the list (i.e., removes NULL objects), then calls <code>lapply()</code>
on the result with the remaining parameters.
</p>


<h3>Usage</h3>

<pre><code class="language-R">lcapply(X, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>X</code></td>
<td>
<p>the list object</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>remaining arguments to <code>lapply()</code></p>
</td>
</tr>
</table>
