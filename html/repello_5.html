<h2>Get Board ID</h2>

<h3>Description</h3>

<p>This function allows you to obtain the ID of the Trello board you want to view.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_board_id(board_name)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>board_name</code></td>
<td>
<p>The name of the board you want to browse.</p>
</td>
</tr></table>
