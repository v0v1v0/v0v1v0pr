<h2>Extract cursor (for cursor based pagination)</h2>

<h3>Description</h3>

<p>This internal helper extracts the cursor from the object passed to the
<code>cursor</code> argument of the functions that use <code>TWIT_paginate_cursor()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">next_cursor(x)

since_id(x)
</code></pre>
