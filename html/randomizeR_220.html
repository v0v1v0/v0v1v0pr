<h2>Calculate hat matrix</h2>

<h3>Description</h3>

<p>Calculate hat matrix
</p>


<h3>Usage</h3>

<pre><code class="language-R">hatMatrix(M)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>M</code></td>
<td>
<p>Design Matrix representing the randomization sequence</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Hat matrix, i.e. <code>M * (M^T M)^{-1} M^T</code>
</p>
