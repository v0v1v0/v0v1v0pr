<h2>Returns the NHANES file suffix for the given year</h2>

<h3>Description</h3>

<p>Returns the NHANES file suffix for the given year
</p>


<h3>Usage</h3>

<pre><code class="language-R">file_suffix(year)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>year</code></td>
<td>
<p>NHANES cycle year (e.g. "2001-2002")</p>
</td>
</tr></table>
<h3>Value</h3>

<p>suffix character (e.g. "B" or "C")
</p>
