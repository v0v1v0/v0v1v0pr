<h2>Install Location of OpenCV</h2>

<h3>Description</h3>

<p>This function returns the location at which OpenCV is installed.
</p>


<h3>Usage</h3>

<pre><code class="language-R">OpenCVPath()
</code></pre>


<h3>Value</h3>

<p>A character string.
</p>
