</p>


<h3>Usage</h3>

<pre><code class="language-R">F2norm(M)

</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>M</code></td>
<td>
<p> A matrix. </p>
</td>
</tr></table>
<h3>Value</h3>

</p>


<h3>Examples</h3>

<pre><code class="language-R">## The function is currently defined as
