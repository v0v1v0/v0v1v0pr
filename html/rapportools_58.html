<h2>Sum</h2>

<h3>Description</h3>

<p>Returns the sum of variable's elements, by passing <code>sum</code> as <code>fn</code> argument to <code>univar</code> function.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sum(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>parameters to be passed to <code>univar</code> function</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a numeric value with sum of vector elements
</p>
