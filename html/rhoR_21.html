<h2>Calculate kappa (Set)</h2>

<h3>Description</h3>

<p>This function calculates Cohen's kappa for a given <code>codeSet</code>. Called by <code>kappa</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">kappaSet(set)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>set</code></td>
<td>
<p>A <code>codeSet</code></p>
</td>
</tr></table>
<h3>Value</h3>

<p>The kappa of the <code>codeSet</code>
</p>


<h3>See Also</h3>

<p><code>kappa</code> and <code>kappaCT</code>
</p>
