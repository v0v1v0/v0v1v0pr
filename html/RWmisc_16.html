<h2>Blank Theme</h2>

<h3>Description</h3>

<p>A ggplot theme with no grid elements or gray background.
</p>


<h3>Usage</h3>

<pre><code class="language-R">theme_rw()
</code></pre>


<h3>Value</h3>

<p>A ggplot theme object.
</p>


<h3>Examples</h3>

<pre><code class="language-R">ggplot2::ggplot(mtcars, ggplot2::aes(x = hp, y = mpg)) +
ggplot2::geom_point() +
theme_rw()
</code></pre>
