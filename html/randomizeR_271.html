<h2>Get type of an object</h2>

<h3>Description</h3>

<p>Accesses the type slot of an S4 object
</p>


<h3>Usage</h3>

<pre><code class="language-R">type(obj)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>obj</code></td>
<td>
<p>a bias object (i.e. S4 object inheriting from <code>bias</code>)</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Character string specifying the type of bias <code>obj</code> represents, e.g. <code>"linT"</code> in 
case of chronological bias.
</p>
