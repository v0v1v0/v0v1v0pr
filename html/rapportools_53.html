<h2>Standard Deviation</h2>

<h3>Description</h3>

<p>Calculates standard deviation of given variable. See <code>univar</code> for details.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sd(...)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>...</code></td>
<td>
<p>parameters to be passed to <code>univar</code> function</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a numeric value with variable's standard deviation
</p>
