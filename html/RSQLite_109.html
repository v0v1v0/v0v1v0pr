<h3>Description</h3>

<p>A shortcut for
<code>dbReadTable(con, table, select.cols = column, row.names = FALSE)[[1]]</code>,
kept for compatibility reasons.
</p>


<h3>Usage</h3>

<pre><code class="language-R">sqliteQuickColumn(con, table, column)
