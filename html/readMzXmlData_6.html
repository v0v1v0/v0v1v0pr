<h2>Pattern matching.</h2>

<h3>Description</h3>

<p>This function returns <code>double</code> values found in a <code>character</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">.grepDouble(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p><code>character</code>, text</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>double</code>, matched value
</p>
