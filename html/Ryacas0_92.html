<h2>Root function</h2>

<h3>Description</h3>

<p>The $y$'th root of $x$, i.e. $x^(1/y)$.
</p>


<h3>Usage</h3>

<pre><code class="language-R">root(x, y)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Number to take $y$'th root of</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>Root</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The root y'th root of x
</p>
