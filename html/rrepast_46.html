<h2>Returns the model id</h2>

<h3>Description</h3>

<p>This function provides a wrapper to the method getId()
from repast context. The id is basically a String with the currently
instantiated model name.
</p>


<h3>Usage</h3>

<pre><code class="language-R">Engine.getId(e)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>e</code></td>
<td>
<p>An engine object instance</p>
