<h2>List possible transformations</h2>

<h3>Description</h3>

<p>Returns list of transformations. Each transformation is a transformation function (“T”) accepting a parameter and the derivative of this transformation function (“T_deriv”).
</p>


<h3>Usage</h3>

<pre><code class="language-R">list_transformations()
</code></pre>
