<h2>Extract the ids</h2>

<h3>Description</h3>

<p>Extract the ids of the rtweet data if present.
Depending on the object type it returns either users ids,  tweet ids or rules ids.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ids(x, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>An object of the rtweet package.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>...</code></td>
<td>

</td>
