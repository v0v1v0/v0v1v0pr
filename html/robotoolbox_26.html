<h2>Get robotoolbox settings</h2>

<h3>Description</h3>

<p>Print the KoboToolbox server URL and API token currently in use.
</p>


<h3>Usage</h3>

<pre><code class="language-R">kobo_settings()
</code></pre>


<h3>Value</h3>

<p>A list with information about your KoboToolbox server URL and token.
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
 kobo_settings()

## End(Not run)

</code></pre>
