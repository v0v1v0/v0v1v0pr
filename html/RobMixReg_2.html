<h2>bisquare : Robust estimates for mean.</h2>

<h3>Description</h3>

<p>Tukey's bisquare family of functions.
</p>


<h3>Usage</h3>

<pre><code class="language-R">bisquare(t, k = 4.685)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>t</code></td>
<td>
<p>Numerical input, usually residuals.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>k</code></td>
<td>
<p>A constant tuning parameter, default is 4.685.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>A bi-square weight for mean.
</p>
