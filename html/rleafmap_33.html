<h2>Generate user interface JS code</h2>

<h3>Description</h3>

<p>This function is used internally by <code>writeMap</code> to generate JavaScript code
related to the user interface.
</p>


<h3>Usage</h3>

<pre><code class="language-R">uiJS(interface, ar)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>interface</code></td>
<td>
<p>an <code>ui</code> object created with <code>ui</code>.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>ar</code></td>
<td>
<p>a list of <code>basemap</code> and <code>spl</code> objects.</p>
</td>
</tr>
</table>
