<h2>Close SQLite Database Connection</h2>

<h3>Description</h3>

<p>Closes a SQLiteConnection to a SQLite database.
</p>


<h3>Usage</h3>

<pre><code class="language-R">rws_disconnect(conn)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>conn</code></td>
<td>
<p>An <code>RSQLite::SQLiteConnection()</code>.</p>
</td>
</tr></table>
<h3>See Also</h3>

<p><code>rws_connect()</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">conn &lt;- rws_connect()
rws_disconnect(conn)
print(conn)
</code></pre>
