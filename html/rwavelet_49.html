<h2>Signal/Noise ratio</h2>

<h3>Description</h3>

<p>Signal/Noise ratio
</p>


<h3>Usage</h3>

<pre><code class="language-R">SNR(x, y)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>Original reference signal.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>Restored or noisy signal.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Signal/Noise ratio.
</p>


<h3>Examples</h3>

<pre><code class="language-R">n &lt;- 2^4
x &lt;- MakeSignal('HeaviSine', n)
y &lt;- x + rnorm(n, mean=0, sd=1)
SNR(x, y)
</code></pre>
