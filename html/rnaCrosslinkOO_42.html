<h2>matrixList</h2>

<h3>Description</h3>

<p>Extract the contact matrices
</p>


<h3>Usage</h3>

<pre><code class="language-R">matrixList(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A rnaCrosslinkDataSet object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A list of contract matrices, one entry for each sample
</p>


<h3>Examples</h3>

<pre><code class="language-R">cds = makeExamplernaCrosslinkDataSet()

matrixList(cds)
</code></pre>
