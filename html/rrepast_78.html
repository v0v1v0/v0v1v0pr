<h2>GoToWorkDir</h2>

<h3>Description</h3>

<p>Changes the current work directory saving the previous one 
which is used in <code>GoToPreviousDir</code>. This function is called 
by <code>Easy.Setup</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">GoToWorkDir()
</code></pre>
