<h2>Fast least squares</h2>

<h3>Description</h3>

<p>Fast OLS as in fastLm but returns only the fitted coefficients.
</p>


<h3>Usage</h3>

<pre><code class="language-R">OLS_c(y, X)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>Vector of outcomes.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>X</code></td>
<td>
<p>Matrix of covariates (first column should be 1's)</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Vector of coefficients.
</p>
