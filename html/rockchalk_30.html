<h2>Converts the R-square to the variance inflation factor</h2>

<h3>Description</h3>

<p>calculates vif = 1/(1-R-square)
</p>


<h3>Usage</h3>

<pre><code class="language-R">getVIF(rsq)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>rsq</code></td>
<td>
<p>a vector of real values, presumably fitted R-squares</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a vector of vif estimates
</p>
