<h2>Tide Stations</h2>

<h3>Description</h3>

<p>Gets vector of matching stations.
</p>


<h3>Usage</h3>

<pre><code class="language-R">tide_stations(stations = ".*", harmonics = rtide::harmonics)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>stations</code></td>
<td>
<p>A character vector of stations to match - treated as regular expressions.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>harmonics</code></td>
<td>
<p>The harmonics object.</p>
</td>
</tr>
</table>
