saveable if needed, and then saves it.
</p>


<h3>Usage</h3>

<pre><code class="language-R">loadForestry(filename)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>filename</code></td>

</tr></table>

<p>The loaded forest from filename.
