<h2>Apply an Editor Theme to RStudio</h2>

<h3>Description</h3>

<p>Applies the specified editor theme to RStudio.
</p>


<h3>Usage</h3>

<pre><code class="language-R">applyTheme(name)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>name</code></td>
<td>
<p>The unique name of the theme to apply.</p>
</td>
</tr></table>
<h3>Note</h3>

<p>The <code>applyTheme</code> function was introduced in RStudio 1.2.879.
</p>
