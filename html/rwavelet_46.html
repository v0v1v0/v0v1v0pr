<h2>Circular right shift of 1-d signal</h2>

<h3>Description</h3>

<p>Circular right shift of 1-d signal
</p>


<h3>Usage</h3>

<pre><code class="language-R">rshift(a)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>a</code></td>
<td>
<p>1-d signal.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>r</code> 1-d signal r(i) = x(i-1) except r(1) = x(n).
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- MakeSignal('HeaviSine', 2^3)
rshift(x)
</code></pre>
