<h2>Velo'v stations</h2>

<h3>Description</h3>

<p>Stations of the bicycle sharing system of the city of Lyon (France).
</p>


<h3>Usage</h3>

<pre><code class="language-R">data(velov)
</code></pre>


<h3>Format</h3>

<p>a <code>SpatialPointsDataFrame</code> with the location and name of the 349 Velov stations (epsg:4326).
</p>


<h3>Source</h3>

<p>OpenStreetMap (14/04/2014)
</p>
