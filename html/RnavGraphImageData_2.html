<h2>USPS Handwritten Digits</h2>

<h3>Description</h3>

<p>8-bit 16x16 grayscale images of "0" through "9"; 1100 examples of each class. 
</p>


<h3>Usage</h3>

<pre><code class="language-R">digits</code></pre>


<h3>Format</h3>

<p>Data frame with one image per column.</p>
